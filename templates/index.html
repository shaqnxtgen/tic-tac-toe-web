<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Web Edition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        
        <div id="game-setup" class="setup-panel">
            <h2>Choose Game Mode</h2>
            <div class="mode-buttons">
                <button onclick="selectMode('human')" class="mode-btn">Human vs Human</button>
                <button onclick="selectMode('ai')" class="mode-btn">Human vs AI</button>
            </div>
            
            <div id="difficulty-panel" class="difficulty-panel" style="display: none;">
                <h3>Select Difficulty</h3>
                <div class="difficulty-buttons">
                    <button onclick="selectDifficulty('easy')" class="diff-btn easy">Easy</button>
                    <button onclick="selectDifficulty('medium')" class="diff-btn medium">Medium</button>
                    <button onclick="selectDifficulty('hard')" class="diff-btn hard">Hard</button>
                </div>
            </div>
            
            <button id="start-game" onclick="startGame()" class="start-btn" style="display: none;">Start Game</button>
        </div>
        
        <div id="game-area" class="game-area" style="display: none;">
            <div class="game-info">
                <div id="current-player">Current Player: X</div>
                <div id="game-status"></div>
            </div>
            
            <div id="game-board" class="board">
                <!-- Board cells will be generated by JavaScript -->
            </div>
            
            <div class="game-controls">
                <button onclick="newGame()" class="control-btn">New Game</button>
                <button onclick="resetSetup()" class="control-btn">Change Mode</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
